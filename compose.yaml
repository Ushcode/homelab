  calibre:
    image: lscr.io/linuxserver/calibre:latest
    container_name: calibre
    security_opt:
      - seccomp:unconfined #optional
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - PASSWORD= #optional
      - CLI_ARGS= #optional
    volumes:
      - ./calibre:/config
      - /media-server/data/media/books:/books
    ports:
      - 8082:8080
      - 8181:8181
      - 8081:8081
    restart: unless-stopped

  calibre-web:
    image: lscr.io/linuxserver/calibre-web:latest
    container_name: calibre-web
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
      - DOCKER_MODS=linuxserver/mods:universal-calibre #optional
      - OAUTHLIB_RELAX_TOKEN_SCOPE=1 #optional
    volumes:
      - ./calibre-web:/config
      - ./calibre/:/calibre
      - /media-server/data/media/books:/books
    ports:
      - 8083:8083
    restart: always

  notifiarr:
    container_name: notifiarr
    hostname: notifiarr
    image: golift/notifiarr
    restart: always
    ports:
      - "5454:5454"
    volumes:
      - ./notifiarr:/config
      - /var/run/utmp:/var/run/utmp
      - /etc/machine-id:/etc/machine-id
    environment:
      - DN_API_KEY=/run/secrets/notifiarr_api_key
      - TZ=Europe/London

  homebridge:
    container_name: homebridge
    image: homebridge/homebridge:latest
    restart: always
    network_mode: host
    volumes:
      - ./homebridge:/homebridge
    logging:
      driver: json-file
      options:
        max-size: '10m'
        max-file: '1'
    healthcheck:
      test: curl --fail localhost:8581 || exit 1
      interval: 60s
      retries: 5
      start_period: 300s
      timeout: 2s
    environment:
      - TZ=Europe/London

secrets:
  sonarr_api_key:
    file: ./secrets/sonarr_api_key
  radarr_api_key:
    file: ./secrets/radarr_api_key
  lidarr_api_key:
    file: ./secrets/lidarr_api_key
  readarr_api_key:
    file: ./secrets/readarr_api_key
  notifiarr_api_key:
    file: ./secrets/notifiarr_key
  nord_private_key:
    file: ./secrets/nord_private_key
  postgres_password:
    file: ./secrets/postgres_password
  email:
    file: ./secrets/email_address
